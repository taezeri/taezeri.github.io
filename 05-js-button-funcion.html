<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js-button-funcion</title>
    <script>
        function sayHello() {
            document.getElementById("output").innerHTML = "Hello"
        }
        function sawadDee() {
            document.write("สวัสดีชาวโลก")
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="sayHello()">
    <br>
    <br>
    <button onclick="sawadDee()">คลิ๊กที่นี่</button>
    <p id="output"></p>
</body>
</html>
