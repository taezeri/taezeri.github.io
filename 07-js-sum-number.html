    <title>07-js-sum-number.html</title>
    <script>
        function sum_number() {
            document.getElementById("output").innerHTML = 
           parseInt(document.getElementById("num1").value) + 
            parseInt(document.getElementById("num2").value)
        }
    </script>
</head>
<body>
    Num1 : <input type="text" name="" id="num1">
    <br>
    <br>
    Num2 : <input type="text" name="" id="num2">
    <br>
    <br>
    <input type="button" value="Submiit" onclick="sum_number()">
    <br>
    <br>
    Ans : <span id="output"></span>
