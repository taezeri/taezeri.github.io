<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const pi = 3.14
        var x = 7
        var y = 3
        let fname = "ชนะชัย"
        let lname = "วงพิจิตร"

    </script>

</head>
<body>
   <script>
       document.writeln(fname)
       document.write(lname)
       document.write("<br>")
       document.write("สวัสดี")

       document.write(x)
       y = 5
       document.write("<br>")
       document.write(y)
       // pi = 20
       document.write("<br>")
       document.write(pi)
       fname = "ชัยชนะ"
       document.write("<br>")
       document.writeln(fname)
       var x = "Seven"
       document.write("<br>")
       document.write(x)
       lname = 40
       document.write("<br>")
       document.writeln(lname)

   </script>


</body>
</html>
